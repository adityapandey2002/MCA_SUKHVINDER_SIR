<!DOCTYPE html>
<html>
<head>
    <title>Left Frame</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .left-frame {
            background-color: #f0f0f0;
            padding: 10px;
            height: 100vh;
        }
        .left-frame a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="left-frame">
        <a href="cse.html" target="right-frame">CSE Books</a>
        <a href="ece.html" target="right-frame">ECE Books</a>
        <a href="eee.html" target="right-frame">EEE Books</a>
        <a href="civil.html" target="right-frame">Civil Books</a>
    </div>
</body>
</html>
